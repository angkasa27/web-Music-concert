<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Concert</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/parallax.css">
</head>
<body data-spy="scroll" data-target="#menu">
  <!-- parallax -->

  <div id="home" class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-1" data-parallax-speed=".8" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed=".6" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed=".4" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed=".2" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed=".1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-6" data-parallax-speed=".05" data-max-scroll="565"></div>
  </div>


  <div class="content">
    <div class="sec1"></div>
    <div class="sec2"></div>
  </div>

  <script src="js/parallax.js"></script>

</body>
</html>
